<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>
      Return the sum of both numbers plus sum of everything in between those 2
      numbers
    </title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: slategray;
      }
      .container {
        margin: 0 auto;
        text-align: center;
        margin-top: 3rem;
      }
      .form-inline {
        justify-content: center;
      }

      span, p{
          font-weight: bold;
          color: snow;
      }

      h1{
          color: lightgray;
          margin-bottom: 2rem;
          text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sum all numbers within a range!</h1>

      <form class="form-inline">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Value 1</div>
          </div>
          <input
            type="text"
            class="form-control input1"
            placeholder="Enter an integer"
          />
        </div>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">Value 2</div>
          </div>
          <input
            type="text"
            class="form-control input2"
            placeholder="Enter an integer"
          />
        </div>
      </form>

      <button class="btn btn-info">Calculate!</button>
      <span
        ><p>
          Disclaimer: If decimal is provided by user, script remove the decimal
          and use the integer only.
        </p></span
      >
      <span class="one"></span>
      <span class="two"></span>
      <span class="tot"></span>
      <span class="btwn"></span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
